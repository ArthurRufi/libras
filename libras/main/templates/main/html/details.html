{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <title>{{nome}} Sinais</title>
    </head>
<body class='corpo'>
    <header class="header">
        <a class="menulateral">voltar</a>
        <div class="centername">{{nome}}</div>
        <a href="/"><i class="fas fa-home logo"></i></a>
    </header>
    <div class = "imagemsinal"><img class = "imagemsinalimagem" src="{% static codigocurso|stringformat:'s' %}.png" alt="foto"></div>
    <div class = 'descricao'>
        <p class = "textodescricao">{{descricao}}</p>
    </div>
    
    <div class = 'sinal'><iframe class = "videolibras" src="https://www.youtube.com/embed/SEUXfv87Wpk" frameborder="1" allowfullscreen></iframe></div>
    <div class = "videodosinal"><iframe class = "video" src="https://www.youtube.com/embed/SEUXfv87Wpk" frameborder="0" allowfullscreen></iframe></div>
    
</body>
</html>
