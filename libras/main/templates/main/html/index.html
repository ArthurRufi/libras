{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Libras</title>
</head>
<body class='corpo'>
    <header class="header">
        <a class="menulateral">Lateral</a>
        <div class="centername">nome central</div>
        <div class="Logo">Logo</div>
    </header>
    <section>

        <div class="itensspace">
            {% for x in nome %}
            <div class="itens">
                <a class = 'link' href="/link/{{x.codigocurso}}">
                    <div class="imagemdiv">
                        <img class="imagemitem" src="{% static x.codigocurso|stringformat:'s' %}.jpg" alt="foto">
                    </div>
                    <div class="titulodiv">
                        {{x.nome}} 
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        
    </section>
</body>
</html>
