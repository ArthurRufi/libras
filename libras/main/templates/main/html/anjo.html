{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>{{nome}}</title>
</head>
<body class='corpo'>
    <header class="header">
        <a class="menulateral">Lateral</a>
        <div class="centername">{{nome}}</div>
        <a href="/"><div class="logo">inicio</div></a>
    </header>
    <section>
       
        <div class="itensspace">
            {% for s in sinal %}
            <div class="itens">
                <a class = 'link' href="/link/{{s.linkvideo}}">
                    <div class="imagemdiv">
                        <img class="imagemitem" src="{% static s.imagem|stringformat:'s' %}.png" alt="foto">
                    </div>
                    <div class="titulodiv">
                        {{s.nome}} 
                    </div>
                </a>
            </div>
            {% endfor %}

            </a>
        </div>
        
    </section>
</body>
</html>
